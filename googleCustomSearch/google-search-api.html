<html>
  <head>
  	<meta charset="UTF-8">
    <script src="https://www.google.com/jsapi?key=ABQIAAAAFEyVt-pBJaTXzM__EKlCrBTsyyvZhuBjP1YLRoRPwle1bnzSQRQBJp693I-9cLRWqwHDWCO_xmGezQ"
        type="text/javascript"></script>
    <script type="text/javascript">
      google.load("search", "1", {"language" : "en"});

      // Call this function when the page has been loaded
      function initialize() {
        var searchControl = new google.search.SearchControl();
		
		// site restricted web search
		var siteSearch = new google.search.WebSearch();
		siteSearch.setUserDefinedLabel("GUJ");
		siteSearch.setUserDefinedClassSuffix("siteSearch");
		siteSearch.setSiteRestriction("stackoverflow.com");
		siteSearch.setSiteRestriction("guj.com.br");
		searchControl.addSearcher(siteSearch);
			
		//Search API Topics
		searchControl.addSearcher(new google.search.WebSearch());
        searchControl.addSearcher(new google.search.NewsSearch());
		searchControl.addSearcher(new google.search.BlogSearch());
		searchControl.addSearcher(new google.search.ImageSearch());
		searchControl.addSearcher(new google.search.BookSearch());
		searchControl.addSearcher(new google.search.VideoSearch());
		//others
		//searchControl.addSearcher(new google.search.LocalSearch());
		//searchControl.addSearcher(new google.search.PatentSearch());
			
		// create a drawOptions object
		var drawOptions = new google.search.DrawOptions();
		// tell the searcher to draw itself in tabbed mode
		drawOptions.setDrawMode(google.search.SearchControl.DRAW_MODE_TABBED);
		searchControl.draw(document.getElementById("searchcontrol"), drawOptions);
      }
      
      function restart() {
        var searchControl = new google.search.SearchControl();
		
		// site restricted web search
		var siteSearch = new google.search.WebSearch();
		siteSearch.setUserDefinedLabel("StackOverflow");
		siteSearch.setUserDefinedClassSuffix("siteSearch");
		siteSearch.setSiteRestriction("stackoverflow.com");
		searchControl.addSearcher(siteSearch);
			
		//Search API Topics
		searchControl.addSearcher(new google.search.WebSearch());
        searchControl.addSearcher(new google.search.NewsSearch());
		searchControl.addSearcher(new google.search.BlogSearch());
		searchControl.addSearcher(new google.search.ImageSearch());
		searchControl.addSearcher(new google.search.BookSearch());
		searchControl.addSearcher(new google.search.VideoSearch());
		//others
		//searchControl.addSearcher(new google.search.LocalSearch());
		//searchControl.addSearcher(new google.search.PatentSearch());
			
		// create a drawOptions object
		var drawOptions = new google.search.DrawOptions();
		// tell the searcher to draw itself in tabbed mode
		drawOptions.setDrawMode(google.search.SearchControl.DRAW_MODE_TABBED);
		searchControl.draw(document.getElementById("searchcontrol"), drawOptions);
      }
      
      google.setOnLoadCallback(initialize);
    </script>
	
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
	<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
	<link href="css/style.css" rel="stylesheet" type="text/css">
	
	<title>Busca em fóruns</title>
  </head>
  <body>
	<nav class="navbar">
		<div class="navbar-content">
			<div id="searchcontrol"></div>
			<div class="input-append navbar-search">
			  <input placeholder="O que deseja pesquisar?" class="span5" id="appendedInputButton" type="text">
			  <button class="btn btn-warning" type="button"><i class="icon-search icon-white"></i></button>
			</div>
			<div class="user-actions">
				<a href="">Login</a>
				<a href="">Cadastre-se</a>
			</div>
		<div>
    </nav>
	<div class="filter">
		<div class="filter-box-center">
			<div class="filter-input">
				<div class="clearfix">
					<label>Fórum: </label>
					<div class="input">
						<select id="forum">
							<option>Escolha um fórum...</option>
							<option value="guj">GUJ</option>
							<option value="stackoverflow">StackOrverflow</option>
						</select>
					</div>
				</div>
			</div>
			<div class="filter-input">
				<div class="clearfix">
					<label>Tipo: </label>
					<div class="input">
						<select id="tipo">
							<option value="erro">Erro</option>
							<option value="tutorial">Tutorial</option>
							<option value="doc">Documentação</option>
							<option value="demo">Exemplos (Demos)</option>
						</select>
					</div>
				</div>
			</div>
			<button class="btn btn-warning" type="button" style="float: left;">Pesquisar</button>
		</div>
	</div>
	
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
